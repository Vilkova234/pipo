{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{movie.title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'movie\css\style.css'%}">
</head>
<body>
    <h1 class="name">{{movie.title}}</h1>
    <div class="d-flex align-items-start gap-3">
        <img src="{{movie.poster.url}}" alt="" class="img">
        <div class="">
        <h2 class="">{{movie.description}}</h2>
        <section>
            <form action="" method="post">
               {% csrf_token %}
               <input type="hidden"  value="{{ movie.id }}" name="movie_id">
               <textarea required name="review_text"> </textarea>
               <button type="submit"> отправить </button>
           </form>
           <div>
               {% for review in movie.review.all %}
                 <p>{{ review.author }}</p>
                 <p>{{ review.created_ad }}</p>
                 <p>{{ review.text }}</p>
              
               {% endfor %}
             </div>
        </section>
    </div>
    </div>
    {% if movie.trailer.url != Null %}
    <video controls mute class="video">
        <source src="{{movie.trailer.url}}">
    </video>
    {% endif %}
 
   
</body>
</html>
